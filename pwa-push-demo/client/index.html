<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Умный список задач</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Умный список задач</h1>
    <div class="task-input">
      <input type="text" id="new-task-input" placeholder="Введите новую задачу" />
      <button id="add-task-btn">Добавить</button>
    </div>
    <div class="filters">
      <button data-filter="all" class="filter-btn active">Все</button>
      <button data-filter="active" class="filter-btn">Активные</button>
      <button data-filter="completed" class="filter-btn">Выполненные</button>
    </div>
    <ul id="task-list"></ul>
    <button id="enable-notifications-btn">Включить уведомления</button>
    <div id="offline-indicator" class="offline" hidden>Офлайн-режим</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
